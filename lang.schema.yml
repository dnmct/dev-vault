version: 1
schemas:
  - id: lang
    title: language
    desc: programming language
    parent: root
    namespace: true
    children: [operator, d, flow, lib, files, oo, func, types]
  # Operator
  - id: operator
    children:
      [
        comment,
        create,
        compare,
        equal,
        scope,
        inspect,
        format,
        iterate,
        destructure,
      ]
  - id: comment
  - id: create
  - id: compare
  - id: equal
    children: [value, reference]
  - id: value
  - id: reference
  - id: scope
  - id: inspect
  - id: format
  - id: iterate
  - id: destructure
    children: [array, object]
  - id: array
  - id: object
  # Data
  - id: d
    title: data structures
    children:
      [boolean, string, array, dict, csv, json, set, validation, iterator]
  - id: boolean
  - id: string
    children: [regex]
  - id: regex
  - id: array
  - id: dict
  - id: csv
  - id: json
  - id: set
  - id: validation
    desc: runtime validation for data
  - id: iterator
  # Flow
  - id: flow
    children: [if, while, for, ternary]
  - id: if
  - id: while
  - id: for
  - id: ternary
  # Lib
  - id: lib
  - id: files
  # Object oriented
  - id: oo
    title: object oriented
    children: [scope, inheritance]
  - id: scope
    children: [public, private, protected]
  - id: public
  - id: private
  - id: protected
  - id: static
  - id: inheritance
  # Functional
  - id: func
    title: functional
    children: [positional, varargs, keyword, mixed, defaults]
  - id: positional
  - id: varargs
  - id: keyword
  - id: mixed
  - id: defaults
  # Types
  - id: types
    children: [generics, modifiers, union, intersection, interface]
  - id: generics
  - id: modifiers
  - id: union
  - id: intersection
  - id: interface
